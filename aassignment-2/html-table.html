<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Styled HTML Tables</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    .left-align th,
    .left-align td {
      text-align: left;
    }

    .highlight {
      background-color: #ffeb3b;
    }

    .center-align {
      text-align: center;
    }

    .italic {
      font-style: italic;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Table 1: Courses Information -->
    <table class="left-align">
      <thead>
        <tr>
          <th>Course</th>
          <th>Duration (Weeks)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Web Development</td>
          <td>12</td>
          <td>Completed</td>
        </tr>
        <tr>
          <td>Data Science</td>
          <td>10</td>
          <td>Ongoing</td>
        </tr>
        <tr>
          <td>Cybersecurity</td>
          <td>8</td>
          <td>Planned</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 2: Workshop Schedule -->
    <table>
      <thead>
        <tr>
          <th>Workshop</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AI Basics</td>
          <td>September 5</td>
          <td>Online</td>
        </tr>
        <tr>
          <td>Machine Learning</td>
          <td>October 12</td>
          <td>New York</td>
        </tr>
        <tr>
          <td class="highlight">Cloud Computing</td>
          <td class="highlight">November 20</td>
          <td class="highlight">San Francisco</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 3: Project Milestones with colspan and rowspan -->
    <table>
      <thead>
        <tr>
          <th colspan="3">Grid Layout</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td colspan="2" class="italic">8</td>
        </tr>
        <tr>
          <td>9</td>
          <td rowspan="2" class="italic">10</td>
          <td>11</td>
        </tr>
        <tr>
          <td colspan="2" class="bold">12</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
