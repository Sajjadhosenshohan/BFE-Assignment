<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Inputs tag for html form</title>
  </head>
  <body>
    <div class="mt-5">
      <h2>HTML Form</h2>
      <form>
        <label for="firstName">First name</label><br />
        <input type="text" id="firstName" name="firstName" value="Md. Sajjad Hosen Shohan" />
        <br /><br />

        <label for="lastName">Last name</label><br />
        <input type="text" id="lastName" name="lastName" />
        <br /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="resume">Submit Resume</label><br />
        <input type="file" id="resume" name="resume" />
        <br /><br />

        <p>Choose your gender:</p>
        <div>
          <input type="checkbox" id="Male" name="Male" checked />
          <label for="Male">Male</label> <br />
        </div>
        <div>
          <input type="checkbox" id="Female" name="Female" />
          <label for="Female">Female</label> <br />
        </div>
        <br /><br />

        <label for="color">Color</label> <br />
        <input type="color" id="color" name="color" value="#008000" />
        <br /><br />

        <label for="startDate">Start date:</label> <br />
        <input
          type="date"
          id="startDate"
          name="startDate"
          value="2020-07-22"
          min="2020-01-01"
          max="2020-12-31"
        />
        <br /><br />

        <label for="meetingTime">Choose a time:</label>
        <br />
        <input type="datetime-local" id="meetingTime" name="meetingTime"
        value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00"
        />
        <br /><br />

        <label for="email2">Enter your pattern email:</label> <br />
        <input
          type="email"
          id="email2"
          pattern=".+@hmtmcse\.com"
          size="40"
          required
        />
        <br /><br />

        <input id="id" name="id" type="hidden" value="12" />
        <br /><br />

        <label for="month-only">Start month:</label> <br />
        <input
          type="month"
          id="month-only"
          name="start"
          min="2018-03"
          value="2018-05"
        />
        <br /><br />

        <label for="application">Number of application (01 - 200):</label> <br />
        <input
          type="number"
          id="application"
          name="application"
          min="01"
          max="200"
        />
        <br /><br />

        <label for="pass">Password (8 characters minimum):</label> <br />
        <input
          type="password"
          id="pass"
          name="password"
          minlength="10"
          required
        />
        <br /><br />

        <input type="radio" id="Football" name="drone" value="Football" checked />
        <label for="Football">Football</label> <br />

        <input type="radio" id="Cricket" name="drone" value="Cricket" />
        <label for="Cricket">Cricket</label> <br />
        <br /><br />

        <label for="volume">Volume</label> <br />
        <input type="range" id="volume" name="volume" min="0" max="11" />
        <br /><br />

        <input type="search" id="site-search" name="q" />
        <button>Search</button>
        <br /><br />

        <label for="phone">Enter your phone number:</label> <br />
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
        <br /><br />

        <label for="appt">Choose a time for your meeting:</label> <br />
        <input
          type="time"
          id="appt"
          name="appt"
          min="09:00"
          max="18:00"
          required
        />
        <br /><br />

        <label for="url">Enter an https:// URL:</label> <br />
        <input
          type="url"
          name="url"
          id="url"
          placeholder="https://banglafighter.com"
          pattern="https://.*"
          size="30"
          required
        />
        <br /><br />

        <label for="camp-week">Choose a week in May or June:</label> <br />
        <input
          type="week"
          name="week"
          id="camp-week"
          min="2018-W18"
          max="2018-W26"
          required
        />
        <br /><br />

        <label for="textarea">Text Area</label> <br />
        <textarea id="textarea" name="example" rows="4" cols="50">
            write your comment
        </textarea>
        <br /><br />

        <label for="car">Choose a Car company:</label><br />
        <select name="car" id="car">
          <option value="">--Please choose an option--</option>
          <option value="Toyota">Toyota</option>
          <option value="Hyundai">Hyundai</option>
          <option value="BMW">BMW</option>
          <option value="Honda">Honda</option>
        </select>
        <br /><br />

        <input type="image" id="image" alt="Login" src="logo.png" />
        <br /><br />

        <input class="favorite" type="button" value="Add to favorites" />
        <br /><br />

        <input type="reset" value="Reset" />
        <br /><br />

        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
