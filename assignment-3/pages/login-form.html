<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../assets/js/bootstrap.bundle.min.js"></script>

  <title>Bootstrap Table</title>
</head>

<body class="bg-success">
  <div class="container bg-white p-5 rounded my-5">
    <h2 class="text-center mb-4">রেজিস্ট্রেশন করুন</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Mobile <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter your mobile number" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" placeholder="Enter your password" />
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Emergency Contact</label>
          <input type="text" class="form-control" placeholder="Enter emergency contact" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Home District <span class="text-danger">*</span></label>
          <select class="form-select">
            <option>Select</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Study In (Diploma Engineering)</label>
          <input type="text" class="form-control" placeholder="Enter diploma engineering" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Institute Name</label>
          <input type="text" class="form-control" placeholder="Enter institute name" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Technology</label>
          <select class="form-select">
            <option>Technology</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Semester (8th)</label>
          <input type="text" class="form-control" placeholder="Enter semester" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Shift</label>
          <select class="form-select">
            <option>Shift</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Present Address</label>
          <textarea class="form-control" rows="2" placeholder="Enter present address"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Permanent Address</label>
          <textarea class="form-control" rows="2" placeholder="Enter permanent address"></textarea>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Comment</label>
        <textarea class="form-control" rows="2" placeholder="Enter any comment"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">রেজিস্ট্রেশন</button>
        <button type="button" class="btn btn-secondary">লগ ইন</button>
      </div>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">পাসওয়ার্ড ভুলে গেছেন? রিসেট পাসওয়ার্ড</a>
      </div>
    </form>
  </div>
</body>

</html>
