<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Selector</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/bootstrap.bundle.min.js"></script>

    <style>

      .btn-custom {
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }


      .btn-spacing {
        margin: 0 10px;
      }

      .btn-success {
        background-color: #28a745;
        border: none;
        color: white;
      }

      .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: white;
      }

      .btn-danger {
        background-color: #dc3545;
        border: none;
        color: white;
      }
    </style>

    <script>
      jQuery(document).ready(function () {
        jQuery(".select-class-button-alert").click(function () {
          alert("Click from Select By Class alert");
        });

        jQuery("#select-id-button-alert").click(function () {
          alert("Click from Select By ID alert");
        });

        jQuery("input").click(function () {
          alert("Click from Select By Tag alert");
        });
        jQuery(".select-class-button-log").click(function () {
          console.log("Click from Select By Class log");
        });

        jQuery("#select-id-button-log").click(function () {
          console.log("Click from Select By ID log");
        });

        jQuery("button").click(function () {
          console.log("Click from Select By Tag log");
        });
      });
    </script>
  </head>
  <body>
    <div class=" d-flex justify-content-center p-5 g-2">
      <div class=" btn-spacing">
        <button class="btn btn-success btn-custom select-class-button-alert">
          Select By Class alert
        </button>
      </div>
      <div class=" btn-spacing">
        <button class="btn btn-secondary btn-custom" id="select-id-button-alert">
          Select By ID alert
        </button>
      </div>
      <div class=" btn-spacing">
        <input
          type="button"
          class="btn btn-danger btn-custom"
          value="Select By Tag alert"
        />
      </div>
    </div>
    <!-- for console.log() -->
    <div class=" d-flex justify-content-center p-5 g-5">
      <div class="btn-spacing">
        <button class="btn btn-success btn-custom select-class-button-log">
          Select By Class log
        </button>
      </div>
      <div class="btn-spacing">
        <button class="btn btn-secondary btn-custom" id="select-id-button-log">
          Select By ID log
        </button>
      </div>
      <div class="btn-spacing">
        <button type="button" class="btn btn-danger btn-custom">
          Select By Tag log
        </button>
      </div>
    </div>
  </body>
</html>
